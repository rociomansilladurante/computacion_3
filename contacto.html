<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contacto</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header id="cabecera-portada">
		<img src="img/marca personal.svg" width="110px" height="94px" alt="Marca" />
		<nav class="botonera">
			<ul>
				<li><a href="index.html">Mi Currículum</a></li>
				<li><a href="portada.html">Inicio</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h3>Trabajá conmigo</h3>
		<form>
			<label for="Nombre">Nombre:</label>
			<input type="text" name="Nombre" id="Nombre" required>
			
			<label for="E-mail">E-mail:</label>
			<input type="text" name="E-mail" id="E-mail" required>
			
			<h3>Áreas de trabajo</h3>
			<label>Diseño editorial <input type="checkbox" name="Áreas-de-trabajo" value="Diseño editorial" id="Editorial"></label>
			<label>Diseño de identidad <input type="checkbox" name="Áreas-de-trabajo" value="Diseño de identidad" id="Identidad"></label>
			<label>Diseño de señalética <input type="checkbox" name="Áreas-de-trabajo" value="Diseño de señalética" id="Señalética"></label>
			<label>Fotografía <input type="checkbox" name="Áreas-de-trabajo" value="Fotografía" id="Fotografía"></label>
			
			<h3>Detalles del proyecto</h3>
			<textarea name="Detalles del proyecto" id="Detalles del proyecto"></textarea>
			
			<input type="reset" value="Borrar" class="button-form">
			<input type="submit" value="Enviar" class="button-form">
		</form>
	</main>
	<footer>
		<p>Portfolio para Computación III /// Todos los derechos reservados</p>
		<img src="img/logo-catedra.png" width="100px" height="28px" alt="imagen cátedra"/>
	</footer>
</body>
</html>
